<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <h2 class="ola">Olá, tudo bem?</h2>
    <br><br>
    <br><br>
    <br><br>
    <form id="contactForm">
        <p>Meu nome é</p>
      
        <div class="input-container">
            <span></span>
            <input  class="uminput" type="text" placeholder="lucas" oninput="adjustInputWidth(this)" required>
        </div>
        <p>.Gostaria de falar sobre</p>
        <div class="input-container ">
            <span></span>
            <input  class="uminput" "text" placeholder="assunto" oninput="adjustInputWidth(this)" required>
        </div>
        <p>para minha empresa, que se chama</p>
        <div class="input-container ">
            <span></span>
            <input  class="uminput" type="text" placeholder="sexo" oninput="adjustInputWidth(this)" required>
        </div>
        <p>É um projeto com o prazo de</p>
        <div class="input-container">
            <span></span>
            <input  class="uminput" type="text" placeholder="x dias" oninput="adjustInputWidth(this)" required>
        </div>
        <p>e com orçamento de </p>
        <select>
            <option value="6000">US$6.000 - US$10.000</option>
            <option value="11500">US$11.500 - US$20.000</option>
            <option value="21000">+ US$21.000</option>
        </select>
        <p>Aguardo seu contato no número </p>
        <div class="input-container">
            <span></span>
            <input  class="uminput" type="text" placeholder="994848484" oninput="adjustInputWidth(this)" required>
        </div>
        <p>ou no email Ou no e-mail</p>
        <div class="input-container">
            <span></span>
            <input  class="uminput" type="email" placeholder="email@email.com" oninput="adjustInputWidth(this)" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="scriptteste.js"></script>
</body>
</html>
