<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles3.css">
    
</head>
<body>

        <h2 class="ola">Olá, tudo bem?</h2>
        <form id="contactForm">
           
            <p>Meu nome é</p>
            <input type="text" placeholder="lucas" required>
            <p>Gostaria de falar sobre</p>
            <textarea placeholder="assunto" required></textarea>
            <p>para minha empresa, que se chama</p>
            <input type="text" placeholder="" required>
            <p>É um projeto com o prazo de</p>
            <input type="text" placeholder="x dias" required>
            <p>e com orçamento de </p>
            <select>
                <option value="6000">US$6.000 - US$10.000</option>
                <option value="11500">US$11.500 - US$20.000</option>
                <option value="21000">+ US$21.000</option>
            </select>
            <p>Aguardo seu contato no número </p>
            <input type="text" placeholder="994848484" required>
            <p>ou no email Ou no e-mail</p>
            <input type="email" placeholder="email@email.com" required>
            <button type="submit">Enviar</button>
        </form>
  
    <script src="scriptteste.js"></script>
</body>
</html>
