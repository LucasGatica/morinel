<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Website Morinel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
    <script src="pegaprojetos.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="title" data-translation-key="title">MORINEL</div>
            <div class="language-buttons">
                <button data-language="pt" onclick="translatePage(this.dataset.language)">PT</button>
                <button data-language="en" onclick="translatePage(this.dataset.language)">EN</button>
            </div>
            <button class="menu-button" onclick="toggleMenu()"></button>
        </div>
    </header>
    <div class="color-overlay" id="colorOverlay">
        <button class="menu-button bt-preto" onclick="toggleMenu()"></button>
        <div class="overlay-buttons">
            <button data-translation-key="info">Info</button>
            <button data-translation-key="work">Work</button>
            <button data-translation-key="contact">Contact</button>
        </div>
    </div>
    <div class="hero">
        <div class="headline" data-translation-key="consultancy">CONSULTORIA E DESIGN MORINEL</div>
        <div class="subheadline" data-translation-key="transform">Posso transformar o design <br>da sua empresa.</div>
    </div>
    <div class="projects">
        <div class="project-title" data-translation-key="selected-projects">Projetos Selecionados</div>
   
    </div>
</body>
</html>
